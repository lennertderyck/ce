---
new_page_extension: md
auto_deploy: true
admin_path: "/admin"
webhook_url: 
sections:
- type: jekyll-pages
  label: Pages
  create: all
- type: jekyll-posts
  label: Posts
  create: all
- type: heading
  label: Library
- type: directory
  path: _lib-tags-first
  label: Tags first
  create: documents
  match: "**/*"
  templates:
  - tag-tag
- type: directory
  path: _lib-var-options
  label: CSS variables
  create: documents
  match: "**/*"
  templates:
  - tag-tag
- type: directory
  path: _lib-fonts
  label: Fonts
  create: documents
  match: "**/*"
  templates:
  - tags-font
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
instant_preview: 
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
  preview_command: bundle exec jekyll build --drafts --unpublished --future -d _site
